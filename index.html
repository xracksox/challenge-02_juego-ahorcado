<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./img/od.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Juego del Ahorcado</title>
</head>

<body class="cuerpo">
    <header><a href="https://dev.oscarzdi.ml"><img src="./img/logo.png" alt="Logo"></a></header>
    <section class="pantalla">
        <div class="pantalla_inicio" id="inicio">
            <h1 class="titulo">Juego del Ahorcado</h1>
            <button class="boton--iniciar" id="iniciar">Iniciar Juego</button>
            <button class="boton--new-palabra" id="agregarPalabra">Agregar nueva palabra</button>
        </div>
        <div class="agregar--palabra" id="agregar__palabra">
            <h2 class="subtitulo">Añade una nueva palabra al juego</h2>
            <textarea name="" cols="30" rows="10" class="nuevaPalabra" placeholder="Ingrese una palabra"
                id="textNueva"></textarea>
            <p class="conditions"><img src="./img/exclamation.svg" alt="Simbolo de exclamación" class="exclamacion">
                Máx. 8 letras</p>
            <div class="botones">
                <button class="add--guardar" id="guardar_palabra">Guardar y empezar</button>
                <button class="add--cancelar" id="cancelar">cancelar</button>
            </div>
        </div>
        <div class="pantalla_juego" id="juego">
            <div class="canvas__juego">
                <canvas width="1200px" height="800px" id="canvas"></canvas>
                <div class="palabra">
                    <div class="palabra--oculta">
                    </div>
                    <div class="palabra--letras">
                        <div id="letra--incorrecta"></div>
                    </div>
                </div>
            </div>
            <div class="botones--juego">
                <button class="juego--nuevo">Nuevo Juego</button>
                <button class="juego--salir">Salir</button>
            </div>
        </div>
    </section>
    <footer>
        <p class="pie--texto">&copy; AluraLATAM | Oracle Next Education</p>
        <p class="pie--texto">Creado por <a href="https://github.com/xracksox" class="pie--enlace" target="_blank">Oscar
                Díaz</a></p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
